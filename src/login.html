<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/haier.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/iconfont.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2363655_41i5l8ykgki.css">
  <title>账号登陆-海尔官网</title>
</head>

<body>
  <div class="bg-con">
    <div class="nav">
      <div class="wrapper">
        <div class="nav-left">
          <a href="./index1.html">
            <img src="https://image.haier.com/cn/images/haier2020_logo.png" alt="">
          </a>
          <span>账号登录</span>
        </div>
        <div class="nav-right">
          <a href="./registry.html">注册海尔账号</a>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="wrapper">
        <div class="info">
          <span class="line"></span>
          <div>
            一个账号便利享受
            <br>
            海尔所有服务
          </div>
        </div>
        <div class="form_con">
          <div class="form">
            <div class="top">账号登录</div>
            <div class="fromLogin">
              <ul class="o_g tab_top">
                <li class="o_u curr"><span class="iconfont icon-dengzhu_kuaijiedenglu"></span>密码登录</li>
                <li class="o_u"><span class="iconfont icon-dengzhu_dongtaidenglu"></span>短信登录</li>
              </ul>
              <form action="" class="quickLogin" method="post">
                <div class="input-box">
                  <span><input id="ui" type="text" class="focus" name="phone"></span>
                  <p class="err">你的用户名或者密码好像不对哦</p>
                  <label for="ui">手机号 / 邮箱 / 用户名</label>
                </div>
                <div class="input-box">
                  <span><input id="pw" type="password" class="focus" name="password"></span>
                  <p class="err">这里还没填呢</p>
                  <label for="pw">登录密码</label>
                </div>
                <div class="rule-content">
                  <span class="checkbox"></span>
                  <div class="rule">
                    <span class="ruleTitle">我同意</span>
                    <a href="#">《海尔注册用户服务条款》</a>
                    <a href="#">《法律声明及隐私权政策》</a>
                  </div>
                </div>
                <div class="rule-content">
                  <span class="checkbox curr"></span>
                  <div class="rule">
                    <span class="ruleTitle">两周内免登录</span>
                  </div>
                </div>
                <div  class="button">登录</div>
                <ul class="other">
                  <li>
                    <a href="#" class="iconfont icon-weixin2"></a>
                  </li>
                  <li>
                    <a href="#" class="iconfont icon-xinlangweibox"></a>
                  </li>
                  <li>
                    <a href="#" class="iconfont icon-wangyihao"></a>
                  </li>
                  <li>
                    <a href="#" class="iconfont icon-renrenwang"></a>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="wrapper">
        <div class="fo-left">

        </div>
      </div>
    </div>
  </div>
</body>

</html>
